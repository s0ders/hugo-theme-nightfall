<script>
    document.addEventListener('DOMContentLoaded', (event) => {

        // Function to create copy buttons
        function createCopyButton(codeBlock) {
            const button = document.createElement('button');
            button.classList.add('copy-code-button');

            // Create SVG element
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.classList.add('feather');

            // Create use element
            const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
            use.setAttributeNS('http://www.w3.org/1999/xlink', 'href', 'feather-sprite.svg#clipboard');

            // Append use to svg
            svg.appendChild(use);

            button.addEventListener('click', () => {
                // Copy the text content of the code block
                const code = codeBlock.textContent;
                navigator.clipboard.writeText(code).then(() => {
                    // Temporary style change to indicate successful copy
                    use.setAttributeNS('http://www.w3.org/1999/xlink', 'href', 'feather-sprite.svg#check-circle');

                    setTimeout(() => {
                        use.setAttributeNS('http://www.w3.org/1999/xlink', 'href', 'feather-sprite.svg#clipboard');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            });

            return button;
        }

        // Find all pre code blocks
        const codeBlocks = document.querySelectorAll('pre > code');

        codeBlocks.forEach(codeBlock => {
            const pre = codeBlock.parentNode;
            pre.style.position = 'relative';

            const copyButton = createCopyButton(codeBlock);
            pre.appendChild(copyButton);
        });
    });
</script>
