<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const copyButtonLabel = 'Copy';

        // Function to create copy buttons
        function createCopyButton(codeBlock) {
            const button = document.createElement('button');
            button.classList.add('copy-code-button');

            // Create SVG element
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.classList.add('feather');

            // Create use element
            const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
            use.setAttributeNVS('http://www.w3.org/1999/xlink', 'href', 'feather-sprite.svg#clipboard');

            // Append use to svg
            svg.appendChild(use);

            // Create text span
            const buttonText = document.createElement('span');
            buttonText.textContent = 'Copy';

            // Append icon and text to button
            // button.appendChild(svg);
            button.appendChild(buttonText);

            button.addEventListener('click', () => {
                const code = codeBlock.textContent;
                navigator.clipboard.writeText(code).then(() => {
                    // Change SVG icon to check-circle
                    use.setAttributeNS('http://www.w3.org/1999/xlink', 'href', 'feather-sprite.svg#check-circle');

                    button.classList.add('copied');

                    setTimeout(() => {
                        // Change back to clipboard icon
                        use.setAttributeNS('http://www.w3.org/1999/xlink', 'href', 'feather-sprite.svg#clipboard');

                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            });

            return button;
        }

        // Find all pre code blocks
        const codeBlocks = document.querySelectorAll('pre > code');

        codeBlocks.forEach(codeBlock => {
            const pre = codeBlock.parentNode;
            pre.style.position = 'relative';

            const copyButton = createCopyButton(codeBlock);
            pre.appendChild(copyButton);
        });
    });
</script>
